<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Superhero and Supervillian </title>
  </head>
  <body>
    <!-- Main Body of Page -->
<div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Superhero and Supervillian</a></h1>
                </div>
            </div>
             <div class="col-sm">
                <a href="superherosOrSupervillains" class="btn btn-outline-primary btn-lg">Superheros or Supervillians</a>
            </div>
            <div class="col-sm">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col-sm">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col-sm">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col-sm">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
           
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Superheros or Supervillian</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editSuperheros" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"  th:value="${superherosOrSupervillain.name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control " th:value="${superherosOrSupervillain.description}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="superpower" class="col-3 col-form-label">
                               Superpower</label>
                            <div class="col-9">
                                <select id="location" name="superpowerId" class="form-control" >
                                    <option th:each="superpower : ${superpowers}" 
                                            th:value="${superpower.id}" 
                                            th:text="${superpower.power }">
                                        Superpower Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organization" class="col-3 col-form-label">
                                Organizations</label>
                            <div class="col-9">
                                <select multiple id="superherosOrSupervillain" name="organizationId" 
                                        class="form-control" >
                                    <option th:each="organization : ${organizations}" 
                                            th:value="${organization.id}" 
                                            th:text="${organization.name}">
                                        Organizations</option>
                                </select>
                            </div>
                       </div>
                        
                        
                        <input type="hidden" name="id" th:value="${superherosOrSupervillain.id}"/>
                       <td><a href="#" th:href="@{/deleteSuperheros(id=${superherosOrSupervillain.id})}">Delete</a></td>
                        <button> <a href="#" th:href="@{/superherosOrSupervillains}">Cancel</a></button>
                    </form>
                </div>
            </div>
        </div>     
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
