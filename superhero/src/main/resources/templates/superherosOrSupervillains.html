
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero and Supervillain Sightings </title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
               <h1><a href="/" class="text-dark">Superhero and Supervillain Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
             <div class="col-sm">
                <a href="superherosOrSupervillains" class="btn btn-outline-primary btn-lg">Superheros or Supervillians</a>
            </div>
            <div class="col-sm">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col-sm">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col-sm">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col-sm">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col-12 m-1 text-center" 
                        th:if="${!errors.isEmpty()}">
                      <p class="alert alert-danger" th:each="error : ${errors}" 
                          th:text="${error.message}">Error message</p>
             </div>
            <div class="row m-4 border border-dark">
                 
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Superhero or Supervillian</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSuperheroOrSupervillain" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="superpower" class="col-3 col-form-label">
                                Superpowers</label>
                            <div class="col-9">
                                <select id="superpower" name="superpowerId" class="form-control" >
                                    <option th:each="superpower : ${superpowers}" 
                                            th:value="${superpower.id}" 
                                            th:text="${superpower.power}">
                                        Superpowers</option>
                                </select>
                            </div>
                         </div>  
                      <div class="form-group row">
                            <label for="organization" class="col-3 col-form-label">
                                Organizations</label>
                            <div class="col-9">
                                <select multiple id="organization" name="organizationId" 
                                        class="form-control" >
                                    <option th:each="organization : ${organizations}" 
                                            th:value="${organization.id}" 
                                            th:text="${organization.name}">
                                        Organizations</option>
                                </select>
                            </div>
                       </div>
                        
                        <button type="submit" class="btn btn-primary">Add Superhero/SuperVillian</button>
                    </form>
              
                
            </div>
            </div>  
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                 <th>Superpower</th>
                                 <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="superherosOrSupervillain : ${superherosOrSupervillains}">
                                <td th:text="${superherosOrSupervillain.id}">Superhero/Supervillan ID</td>
                                <td th:text="${superherosOrSupervillain.name}"> name </td>
                                <td th:text="${superherosOrSupervillain.description}">description</td>
                                <td th:text="${superherosOrSupervillain.superpower.power}">superpower</td>
                               <td><a href="#" th:href="@{/superheroDetail(id=${superherosOrSupervillain.id})}">Details</a></td> 
                                <td><a href="#" th:href="@{/editSuperheros(id=${superherosOrSupervillain.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSuperherosPage(id=${superherosOrSupervillain.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
